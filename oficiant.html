<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Oficiant</title>
</head>

<body>
	<div class="oficiant__wrapper wrapper">
		<section class="form">
			<h1 class="form__title title">Онлайн чек</h1>
			<div class="form-input">
				<input type="text" placeholder="Имя официанта:" name="name">
			</div>
			<div class="form-input">
				<input type="number" min="1" max="100" placeholder="Номер стола:" name="number">
			</div>
			<div class="form-input">
				<textarea placeholder="Описание заказа:"></textarea>
			</div>
			<div class="form-input">
				<input type="text" placeholder="Скидка %" name="discount">
			</div>
			<div class="form-input">
				<button type="submit"> Отправить </button>
			</div>
		</section>
	</div>
</body>

</html>
